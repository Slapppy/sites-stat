<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <script src="{% static 'src/assets/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'src/assets/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="{% static 'src/assets/base.css' %}" rel="stylesheet">

    <title>{% block title %}FreeStat - система статистики для сайта{% endblock %}</title>

    {% block head %}
    {% endblock head %}
</head>

<body>
<div id="page-container">
    <div id="content-wrap">
        <!-- Navbar -->
        <nav class="header navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand brand-title me-2" href="{% url 'main' %}">FreeStat</a>
                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <div class="dropstart">
                            <a href="#" class="nav-link px-3 me-2 dropdown-toggle" id="navbarDropdownMenuLink"
                               role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                {{ user.email }}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start"
                                aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
                            </ul>
                        </div>
                    {% else %}
                        <a href="{% url 'auth' %}" class="nav-link px-3 me-2">
                            Войти
                        </a>
                        <a href="{% url 'reg' %}" class="btn-register btn-sm me-3 ps-3 pe-3 pt-1 pb-1">
                            Регистрация
                        </a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="line"></div>
        <!-- Navbar -->

        {% block content %}{% endblock content %}

    </div>
</div>
</body>
</html>

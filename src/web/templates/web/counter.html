{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreeStat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'web/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/main.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="header">
    <nav class="navbar navbar-light navbar-expand-lg">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <a class="navbar-brand" href="{% url 'counters' %}">FreeStat</a>
                <i class="fa fa-bar-chart" aria-hidden="true"></i>
            </div>
            <div class="d-flex align-items-center">
                <a class="navbar-profile dropdown-toggle d-flex align-items-center hidden-arrow"
                   href="{% url 'counters' %}"
                   role="button"
                   aria-expanded="false">Profile</a>
            </div>
        </div>
    </nav>
</div>

<nav class="line"></nav>

<div>
    <p>
        Название счетчика: {{ object.name }}
    </p>
</div>

<div class="footer fixed-bottom">
    <a href="#">О нас</a>
    <a href="#">Связаться с поддержкой</a>
    <a href="#">Лицензия</a>
</div>

</body>
</html>
